<h4>Mascotas</h4>
<button (click)="action='create'" class="btn btn-success">Agregar</button>
<div *ngIf="action=='list'">
  <div *ngFor="let pet of pets ; let i = index">
    <p>{{i+1}} {{pet.nombre}} {{ emojiPet(pet.tipo) }}</p>
  </div>
</div>
<div *ngIf="action=='create'">
    <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" [(ngModel)]="pet.nombre">
    </div>
    <div class="form-group">
      <label for="">Tipo</label>
      <input type="text" [(ngModel)]="pet.tipo" >
    </div>
    <button (click)="guardarMascota()">Guardar Cambios</button>
</div>
