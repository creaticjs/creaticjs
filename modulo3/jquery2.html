<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #contenedor {
            background-color: blue;

        }
        .colorn {

            color: white;

        .colornormal {

    </style>
</head>
<body>
    <h1>jQuery </h1>
    <button id="saludo">Saludar</button>
    <input type="text" name="nombre" placeholder="Nombre!!">
    <input type="text" name="correo" placeholder="e-mail">

    <script>
        console.log('Inicio');
        $(function(){
           //$('#saludo').click(saludito);
           $('#saludo').on('click',function(){
               console.log('Evento Ejecutado')
               var elem = $(this);
                elem.text('CAMBIO');
           })
        });
        function saludito(e){
            //console.log(e)
            //console.log($(this));
            var elem = $(this);
            elem.text('CAMBIO');
            console.log(elem.text());
            alert('Un pato saludando');
        }

        
    </script>
